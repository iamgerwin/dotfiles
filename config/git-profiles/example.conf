# Example Git Profile Configuration
# Copy this file and rename it for your profiles (e.g., personal.conf, work.conf)
# This file should NOT be committed to git

# Git user configuration
GIT_USER_NAME="Your Name"
GIT_USER_EMAIL="your.email@example.com"

# SSH key path (relative to ~/.ssh/)
SSH_KEY_NAME="id_rsa"

# GitHub CLI account (optional)
# This is the account name shown in 'gh auth status'
GH_ACCOUNT="your-github-username"

# Optional: Custom git signing key
# GIT_SIGNING_KEY="YOUR_GPG_KEY_ID"